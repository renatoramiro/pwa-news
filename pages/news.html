<ons-page id="home">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.openMenu()" class="hide-sm hide-md">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center" id="pwaTitle">
      PWA News
    </div>
    <div class="right">
      <ons-toolbar-button id="installButton" class="hide">
        <ons-icon icon="md-download"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  
  <ons-list class="hide-xs">
    <ons-list-header>
      <span id="headline" class="active header menu-headline">Headline</span>
      <span id="health" class="header menu-health">Health</span>
      <span id="sports" class="header menu-sports">Sports</span>
      <span id="entertainment" class="header menu-entertainment">Entertainment</span>
      <span id="technology" class="header menu-technology">Technology</span>
    </ons-list-header>
  </ons-list>
  
  <div id="news"></div>
</ons-page>
