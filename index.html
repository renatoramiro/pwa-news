<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PWA News</title>

	<link rel="stylesheet" href="css/onsenui.css">
	<link rel="stylesheet" href="css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/core.css">
</head>

<body>
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="50%" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item tappable class="menu-headline">
						Headline
					</ons-list-item>
					<ons-list-item tappable class="menu-health">
						Health
					</ons-list-item>
					<ons-list-item tappable class="menu-sports">
						Sports
					</ons-list-item>
					<ons-list-item tappable class="menu-entertainment">
						Entertainment
					</ons-list-item>
					<ons-list-item tappable class="menu-technology">
						Technology
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content page="home.html"></ons-splitter-content>
	</ons-splitter>
			
	<template id="home.html">
		<ons-page id="home">
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.openMenu()" class="hide-sm hide-md" id="splitterMenu">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					PWA News
				</div>
			</ons-toolbar>
			<ons-list class="hide-xs">
				<ons-list-header>
					<span id="headline" class="active header menu-headline">Headline</span>
					<span id="health" class="header menu-health">Health</span>
					<span id="sports" class="header menu-sports">Sports</span>
					<span id="entertainment" class="header menu-entertainment">Entertainment</span>
					<span id="technology" class="header menu-technology">Technology</span>
				</ons-list-header>
			</ons-list>
			
			<div id="news"></div>
		</ons-page>
	</template>

	<script src="library/jquery-3.3.1.min.js"></script>
	<script src="library/onsenui.min.js"></script>
	<script src="library/moment.min.js"></script>

	<script src="js/api.js"></script>

	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js')
				.then(function (registration) {
					console.log('Registrando: ' + registration);
				}).catch(function (error) {
					console.error(error);
				});
		}
	</script>

	<script>
		window.fn = {};

		window.fn.openMenu = function() {
			var menu = document.getElementById('menu');
			menu.open();
		};

		window.fn.load = function(page) {
			var content = document.getElementById('content');
			var menu = document.getElementById('menu');
			content.load(page)
				.then(menu.close.bind(menu));
		};
	</script>

	</body>
</html>
