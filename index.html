<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Simple PWA to display news">
	<title>PWA News</title>

	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/font_awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="build/build.css">

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body id="body">
	<ons-page>
		<ons-splitter>
			<ons-splitter-side id="menu" side="left" width="50%" collapse swipeable>
				<ons-page>
					<ons-list>
						<ons-list-item tappable class="menu-headline">
							Headline
						</ons-list-item>
						<ons-list-item tappable class="menu-health">
							Health
						</ons-list-item>
						<ons-list-item tappable class="menu-sports">
							Sports
						</ons-list-item>
						<ons-list-item tappable class="menu-entertainment">
							Entertainment
						</ons-list-item>
						<ons-list-item tappable class="menu-technology">
							Technology
						</ons-list-item>
					</ons-list>
				</ons-page>
			</ons-splitter-side>
			<ons-splitter-content page="home.html"></ons-splitter-content>
		</ons-splitter>
	
		<ons-template id="home.html">
			<ons-tabbar>
				<ons-tab label="Home" page="pages/news.html"></ons-tab>
				<ons-tab label="Settings" page="pages/push.html"></ons-tab>
			</ons-tabbar>
		</ons-template>
			
		<ons-template id="settings.html">
			<ons-tabbar>
				<ons-tab label="Home" page="pages/news.html"></ons-tab>
				<ons-tab label="Settings" page="pages/push.html" active></ons-tab>
			</ons-tabbar> 
		</ons-template>
	</ons-page>

	<script src="library/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('./service-worker.js')
				.then(function (registration) {
					console.log('Registrando: ' + registration);
				}).catch(function (error) {
					console.error(error);
				});
			});
		}
	</script>
	<script src="build/build.js"></script>

	<script>
		window.fn = {};

		window.fn.openMenu = function() {
			var menu = document.getElementById('menu');
			menu.open();
		};
	</script>

	</body>
</html>
